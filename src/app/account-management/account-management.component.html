
<div class="container">

  <form *ngIf="this.user" method="post" [formGroup]="editUserForm" (ngSubmit)="editUser()">

    <div class="form-group">
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" formControlName="lastName" class="form-control">
    </div>

    <div class="form-group">
      <label for="firstName">Prénom</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName">
    </div>

    <div class="form-group">
      <label for="email">Adresse mail</label>
      <input type="email" id="email" class="form-control" formControlName="email" >
    </div>

    <div class="form-group">
      <label for="phoneNumber">N° de Téléphone</label>
      <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber">
    </div>

    <div class="form-group">
      <label for="siret">N° de SIRET</label>
      <input type="text" id="siret" class="form-control" formControlName="siret">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success"> Enregistrer les modifications</button>
    </div>

  </form>


</div>

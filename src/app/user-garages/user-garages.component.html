<div class="container">
<h1 class="text-center"> Vos Garages</h1>



  <table class="table">
    <thead>
    <tr>
      <th scope="col">Nom du garage</th>
      <th scope="col">Adresse du garage</th>
      <th scope="col">Numéro de téléphone</th>
      <th scope="col">Modifier</th>
      <th scope="col">Supprimer</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let garage of garages">
      <td>{{garage.name}}</td>
      <td>{{garage.address}}</td>
      <td>{{garage.phoneNumber}}</td>
      <td class="text-center"><a href=""><i class="far fa-edit text-black-50"></i>  </a></td>
      <td class="text-center"><a href=""><i class="fas fa-trash-alt text-black-50"></i></a></td>
    </tr>

    </tbody>
  </table>
</div>
